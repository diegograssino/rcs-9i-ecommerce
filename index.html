<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
	<link rel="stylesheet" href="./css/style.css" />
	<title>Comisión 9i - Starship Cart</title>
</head>

<body>
	<div class="container my-5">
		<!-- Offcanvas para el carrito -->
		<button class="btn btn-light position-relative" type="button" data-bs-toggle="offcanvas"
			data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">CART<span
				class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
				1
			</span></button>

		<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasRightLabel">MY CART</h5>
				<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="d-flex align-content-center justify-content-center flex-column mx-4">
				<h3>Total $<span id="total"></span></h3><button id="clear" class="btn btn-danger mb-4">
					Clear
				</button>
			</div>
			<div class="offcanvas-body">
				<div id="cart" class="g-2"></div>
			</div>
		</div>


	</div>
	<div class="container my-5">
		<h2>CATALOGUE</h2>
		<input class="form-control p-3 mb-4" id="search" placeholder="Type to search ..." autofocus
			oninput="searchFilter()">
		<div id="catalogue" class="row row-cols-1 row-cols-md-3 g-4"></div>
	</div>
	<!-- Lógica del cart -->
	<script src="/scripts/script.js"></script>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>
